    <section id="medio">
        <div class="container"> 
            <label>Registrate </label>
            <form name="formulario" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text"  id="nombre" required name="nombre" size="30" placeholder="Ingrese Nombre">
                </div>
                <div class="form-group">
                    <label for="edad">Edad</label>
                    <input type="number"  id="edad" size="30" required min="18" max="70" name="edad"  placeholder="Ingrese Edad">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="correo" required name="correo" size="30" placeholder="Ingresa tu eMail">
                </div>
                <div class="form-group">
                    <label for="dir">Dirección</label>
                    <input type="text"  id="dir" required name="dir" size="30"  placeholder="Ingrese Direccion">
                </div>
                <div class="form-group">
                    <label for="telefono">Telefono</label>
                    <input type="tel"  id="telefono" required name="telefono" pattern="[0-9]{9}" size="30" placeholder="Ingrese su telefono">
                </div>
                <div class="form-group">
                    <label for="casilla">Aceptar terminos y condiciones </label>
                    <input type="checkbox" class="form-check" id="casilla" required name="casilla" >
                </div>
                <div>
                   
                    <button type="submit" class="btn btn-primary" onclick="validar_envio()" >Enviar</button>
                    <input type="reset" class="btn btn-outline-danger" value="Limpiar" />
                </div>
            </form>
        
        </div>
